<!DOCTYPE html>
<html>
<head>
    <title>Doctor Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Doctor Information</h1>
        <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Name</th>
                    <th class="py-2 px-4">Specialty</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr class="{% cycle 'bg-gray-100' '' %}">
                    <td class="py-2 px-4">{{ doctor.id }}</td>
                    <td class="py-2 px-4">{{ doctor.doctor_name }}</td>
                    <td class="py-2 px-4">{{ doctor.specialty }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
